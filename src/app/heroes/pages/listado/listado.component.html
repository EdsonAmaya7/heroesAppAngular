<p>listado de Héroes</p>


<div class="flex">
    
    <mat-card *ngFor="let heroe of heroes" class="example-card"> 
    
        <mat-card-header>
            <mat-card-title>{{ heroe.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
        </mat-card-header>
    
        <img mat-card-image
        style="max-height:400px;"
        src="assets/heroes/{{ heroe.id }}.jpg" alt="img de {{ heroe.id }}">
    
        <mat-card-content>
            <h3>{{ heroe.publisher }}</h3>
            <p>
                <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
                <br>
                <strong>Personajes: </strong> {{ heroe.characters }}
            </p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button color="warn">Leer más.. </button>
            <button mat-button color="warn">Editar </button>
    
        </mat-card-actions>
    
    </mat-card>
</div>
