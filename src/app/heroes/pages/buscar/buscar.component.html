<div>
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>

    <div>
        <h3>Buscador</h3>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Number</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Heroe" matInput [(ngModel)]="termino"
                    name="termino" [matAutocomplete]="auto" (input)="buscando()">

                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" with="100%"
                    (optionSelected)="opcionSeleccionada( $event )">

                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{ heroe.superhero }}
                    </mat-option>

                    <mat-option value="" *ngIf="heroes.length == 0 && termino.length > 0  ">No se encontro nada con el
                     termino {{ termino }}
                    </mat-option>

                </mat-autocomplete>

            </mat-form-field>
        </form>


        <div>
            <pre>{{ heroeSeleccionado | json }}</pre>
        </div>
    </div>
</div>
